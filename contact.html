<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&P Contact</title>
    <link rel="stylesheet" href="contactstyles.css">
</head>
<body>
    
    <!-- Logo -->
    <div class="logo-container">
        <img class="logo" src="WHITE STAR.png" alt="">
    </div>
    
    <!-- Contact Information -->
    <div>
        <h2>Contact Information</h2>
        <p>Email: Enquirys@Privatexpaid.com</p>
        <p>Phone: +447398337229</p>
    </div>
    
    <!-- Email Contact Form -->
    <div>
        <h2>Email Contact Form</h2>
        <form action="mailto:olu@privatexpaid.com" method="post" enctype="text/plain">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
        
    <!-- Navigation buttons -->
    <a href="index.html"><button>Home Page</button></a>
    <a href="project.html"><button>Project Page</button></a>
    <a href="contact.html"><button>Contact Page</button></a>
    <a href="videoDemo.html"><button>VideoDemo Page</button></a>
    <a href="sitereport.html"><button>Sitereport Page</button></a>
</body>
</html>
